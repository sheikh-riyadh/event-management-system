{% load static %}
{% load icons %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/output.css" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Dashboard</title>
</head>
<body>
    <main>
        <section>
            <div class="h-[calc(100vh-100px)] relative w-full bg-[url('https://images.unsplash.com/photo-1531058020387-3be344556be6?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')] bg-cover bg-center">
                <div class="flex flex-col gap-5 items-center justify-center h-full absolute w-full z-10">
                    <div class="flex w-16 h-16 items-center justify-center bg-white rounded-full">
                        <a href="{% url "home" %}">
                            <i class="fa-solid fa-house text-black font-bold text-4xl"></i>
                        </a>
                    </div>
                    <div>
                        <div class="flex items-center gap-5 text-white font-bold">
                            <a class="border py-2 px-4 rounded-lg" href="{% url "create-event" %}">Create event</a>
                            <a class="border py-2 px-4 rounded-lg" href="{% url "create-category" %}">Create category</a>
                            <a class="border py-2 px-4 rounded-lg" href="{% url "create-participant" %}">Create participant</a>
                        </div>
                    </div>
                </div>
                <div class='absolute bg-black top-0 w-full h-full opacity-70'></div>
            </div>
        </section>
        <section class="flex flex-col items-center justify-center">
            <div class="flex items-center justify-between w-3/4 bg-white border-2 z-20 rounded -mt-14 p-10">
              <div class="font-medium text-xl">
                <a href="{% url 'dashboard' %}?type=event">All Event</a>
              </div>
              <div class="font-medium text-xl">
                <a href="{% url 'dashboard' %}?type=categories">Categories</a>
              </div>
              <div class="font-medium text-xl">
                <a href="{% url 'dashboard' %}?type=participants">Participant</a>
              </div>
            </div>
          </section>
    </main>
</body>
</html>
